{{define "register.html"}}

{{template "_head"}}

<section class="container mt-2 col-8">
    {{template "_menu"}}
    <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h2>Criar conta</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="register" method="post">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" class="form-control">

                                <label for="email">Email:</label>
                                <input type="email" name="email" class="form-control">

                                <label for="password">Senha:</label>
                                <input type="password" name="password" class="form-control">

                                <label for="password2">Confirme sua senha:</label>
                                <input type="password" name="password2" class="form-control">
                            </div>

                            <div class="mt-2 col-12 text-center">
                                <button class="btn btn-outline-primary" type="submit">Criar sua conta</button>
                                <a class="btn btn-info" href="/">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
